<!DOCTYPE html>
<html>
<head>
    <title>D3 Grafiek</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="intro">
        <h1>Globalisering van Nederlandse boeken</h1>
        <p>Dit zijn Nederlandse getaalde boeken (~40.000) die in de OBA staan met hun originele afkomst:
            <ul>
                <li>Duits: ger</li>
                <li>Frans: fra</li>
                <li>Engels: eng</li>
                <li>Nederlands: dut</li>
            </ul>
        </p>
        <br>
        <p>Alle boeken zijn ingedeeld per publicatie jaar en worden relatief met elkaar vergeleken.</p>
    </div>

    <div class="svg-wrapper">
        <div id="chart"></div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
